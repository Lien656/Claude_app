name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libssl-dev libffi-dev python3-dev \
            zlib1g-dev libncurses5-dev libncursesw5-dev libreadline-dev \
            libsqlite3-dev libgdbm-dev libbz2-dev liblzma-dev libgmp-dev \
            libexpat1-dev libmpdec-dev git zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install cython
          pip install buildozer

      - name: ğŸ”§ Initialize Buildozer (if needed)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: ğŸ§± Build APK
        run: |
          buildozer android debug

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: claude-ai-app
          path: bin/*.apk
